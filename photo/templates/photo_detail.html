{% extends 'base.html' %}
{% block title %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div class="card" style="margin-top:2em;">
                <div class="card-header">
                    {{object.author.username}}
                </div>
                <img src="{{ object.image.url }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ object.author }}</h5>
                    <p class="card-text"> {{ object.text }} </p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">생성일 : {{ object.created }}</li>
                    <li class="list-group-item">
                        {% load disqus_tags %}
                        <div class="card-body">
                            {% disqus_show_comments %}
                        </div>
                    </li>
                </ul>
                <div class="card-body">
                    <a href="{% url 'photo:update' object.id %}" class="card-link">수정하기</a>
                    <a href="{% url 'photo:delete' object.id %}" class="card-link">삭제하기</a>
                </div>
            </div>
        </div>

        <div class="col"></div>
    </div>
</div>
{% endblock %}
